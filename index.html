<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
    <link rel="stylesheet" href="styles.css" />
    <title>Profile card component</title>

  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div id="top-half">
          <img src="images/image-victor.jpg" alt="Picture of Victor Crest">
          <h2>Victor Crest <i id="age">26</i></h2> 
          <i id="city">London</i>
        </div>
        <!-- <hr> -->
        <div id="bottom-half">
          <ul id="info">
            <li id="social"><b>80K</b> <i>Followers</i>
            <li id="social"><b>803K</b> <i>Likes</i></li>
            <li id="social"><b>1.4K</b> <i>Photos</i></li>
          </ul>
        </div> <!-- bottom-half div -->
      </div> <!-- profile div -->
    </div> <!-- container div -->

  </body>
</html>
